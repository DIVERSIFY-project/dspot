    <style>
        .nav-item {
            font-size: 100%;
        }

        .navbar {
            padding-top: 0;
            padding-bottom: 0;
        }

        .navbar-light .navbar-brand {
            color: #ffffff;
        }

            background-color: #0366cf;
            opacity: 1;
        }

        .active {
            background-color: #0366cf;
        }
    </style>
</head>

<body>
    <!-- Navbar -->

    <nav class="navbar navbar-expand-sm bg-primary navbar-dark align-items-center">
        <div class="container">
            <a class="navbar-brand" href="/">Dspot</a>
            <!-- Links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/"><i class="fa fa-home"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="repos"><i class="fas fa-archive"></i> Repos</a>
                </li>
                <li class="nav-item mr-auto">
                    <a class="nav-link" href="about"><i class="fas fa-info-circle"></i> About</a>
                </li>
            </ul>
            <ul class="navbar-nav align-items-end ml-auto">
                <li class="nav-item dropdown ml-auto">
                    <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                        Sign in
                    </a>
                    <div class="dropdown-menu dropdown-menu-right">
                        <div class="container-fluid">
                            <form action="/action_page.php">
                                <div class="form-group">
                                    <label for="email">Email address:</label>
                                    <input type="email" class="form-control" id="email" />
                                </div>
                                <div class="form-group">
                                    <label for="pwd">Password:</label>
                                    <input type="password" class="form-control" id="pwd" />
                                </div>
                                <div class="form-group form-check">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="checkbox" /> Remember
                                        me
                                    </label>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block">
                                    Submit
                                </button>
                            </form>
                        </div>
                    </div>
                </li>
            </ul>
    </nav>

    </div>
    <!-- Header -->
    <div class="jumbotron" style="margin-bottom:0;">
        <h1 class="display-4"><i class="fas fa-archive"></i> Repositories</h1>
    </div>
    </div>
    <div style="background-color: #dfe3e6 ;">
        <div class="container" style="padding-top:5%;padding-bottom:10%">
            <div class="d-flex justify-content-center">
                <div class="col-sm-10 col-sm-offset-1">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex flex-row">
                                <div class="d-flex col-sm-2 align-items-center">
                                    Apply filter:
                                </div>
                                <div class="d-flex col-sm-2 align-items-center">
                                    <div class="form-check">
                                        <label class="form-check-label">
                                            <input type="checkbox" class="form-check-input" value="">Analyzed
                                        </label>
                                    </div>
                                </div>
                                <div class="d-flex col-sm-2 align-items-center">
                                    <div class="form-check">
                                        <label class="form-check-label">
                                            <input type="checkbox" class="form-check-input" value="">Pending
                                        </label>
                                    </div>
                                </div>
                                <div class="d-flex col-sm-2 align-items-center">
                                    <div class="form-check">
                                        <label class="form-check-label">
                                            <input type="checkbox" class="form-check-input" value="">All
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="list-group" ng-app="reposInfoApp" ng-controller="reposInfoCtr"
                        style="padding-top:5%">
                        <a class="list-group-item list-group-item-action" ng-repeat="x in reposInfoData"
                            href="{{'/repos/' + x.repoName}}">
                            <div class="d-flex flex-row justify-content-between">
                                <div class="d-flex col-sm-4 align-items-center">
                                    {{x.repoName}}
                                </div>
                                <div class="d-flex col-sm-4 align-items-center">
                                    fade display
                                </div>
                                <div class="d-flex" style="position:relative;height:40px; width:80px;">
                                    <canvas id="{{x.repoName}}"></canvas>
                                    {{addDonutGraph(x.repoName,x.data)}}
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>

        </div>

    </div>
</body>

<script src="public/javascripts/reposInfo.js"></script>

</html>
