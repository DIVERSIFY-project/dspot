    <div class="bg-white">
        <div class="container" style="padding-top:5%;padding-bottom:10%">
            <div class="row"  ng-app="repoInfoApp" ng-controller="repoInfoCtr">
                <div class="col-md-4">
                    <h4 >Most recent scan</h4>
                    <div class="p-2">
                        <canvas id="repoPieGraph"></canvas>
                        {{addDonutGraph("repoPieGraph",recentRepoData[0].data)}}
                    </div>
                </div>
                <div class="col-md-8">
                    <h4>Data over a period</h4>
                    <div class="align-items-center">
                        <canvas id="repoLineGraph"></canvas>
                        {{addLineGraph("repoLineGraph",[86,114,106,106,107,111,133,221,783,2478],[1500,1600,1700,1750,1800,1850,1900,1950,1999,2050])}}
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

<script>
    var RepoName = window.location.pathname.split('/').pop();
    var colors = ["#007bff", "#28a745", "#e53935", "#c3e6cb", "#dc3545", "#6c757d"];
    var repoinfoapp = angular.module("repoInfoApp", []);
    repoinfoapp.controller("repoInfoCtr", function ($scope, $http) {
        $http.get("/repodata/" + RepoName + "/" + "recent").then(function (res) {
            console.log(res.data)
            $scope.recentRepoData = res.data;
        }); 
        $http.get("/repodata/" + RepoName + "/" + "all").then(function (res) {
            console.log(res.data) 
            /* $scope.repoInfoData = res.data; */
        }); 
        $scope.addDonutGraph = function (elemId, donutdata) {
            new Chart(document.getElementById(elemId), {
                type: "doughnut",
                data: {
                    datasets: [
                        {
                            data: donutdata,
                            backgroundColor: [
                                "#007bff",
                                "#28a745",
                                "#e53935",
                                "#c3e6cb",
                                "#dc3545",
                                "#6c757d"
                            ]
                        }
                    ],

                    // These labels appear in the legend and in the tooltips when hovering different arcs
                    labels: ["Blue", "Green", "Red"]
                },
                responsive: true,
                maintainAspectRatio: true,
                options: {
                    legend: {
                        position: 'right'
                    }

                }
            });
        };
        
        $scope.addLineGraph = function(elemId,lineData,labelData) {
            new Chart(document.getElementById(elemId), {
                type: "line",
                data: {
                    labels: labelData,
                    datasets: [{ 
                        data: lineData,
                        label: "Africa",
                        borderColor: "#3e95cd",
                        fill: false
                    }]
                },
                responsive: true,
                maintainAspectRatio: true,
                options: {

                }
            });
        }
    });


</script>
